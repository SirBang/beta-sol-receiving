<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Tester Invoice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      background-image: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88, 166, 255, 0.12), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(63, 185, 80, 0.06), transparent);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .invoice-form {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.7rem 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    .submit-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .invoice-preview {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: none;
    }

    .invoice-preview.visible {
      display: block;
    }

    .invoice-preview h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--success);
    }

    .invoice-detail {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border);
    }

    .invoice-detail:last-child {
      border-bottom: none;
    }

    .invoice-detail .value {
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent);
    }

    .invoice-detail.amount .value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--success);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-msg {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(248, 81, 73, 0.15);
      border: 1px solid rgba(248, 81, 73, 0.4);
      border-radius: 6px;
      color: #f85149;
      font-size: 0.9rem;
      display: none;
    }

    .error-msg.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Beta Tester Invoice</h1>
      <p class="subtitle">Submit your testing report and compensation claim</p>
    </header>

    <form class="invoice-form" id="invoiceForm">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="e.g. TesterPro" required>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="bugsCount">Bugs Found</label>
        <input type="number" id="bugsCount" name="bugsCount" min="0" placeholder="0" required>
      </div>

      <div class="form-group">
        <label for="gameplayTime">Gameplay Time (hours)</label>
        <input type="number" id="gameplayTime" name="gameplayTime" min="0" step="0.5" placeholder="e.g. 12.5" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount to be Paid (USDT)</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="0.00" required>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Submit Invoice</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>

    <div class="invoice-preview" id="invoicePreview">
      <h2>Invoice Submitted</h2>
      <div class="invoice-detail">
        <span>Nickname</span>
        <span class="value" id="previewNickname">—</span>
      </div>
      <div class="invoice-detail">
        <span>Full Name</span>
        <span class="value" id="previewFullName">—</span>
      </div>
      <div class="invoice-detail">
        <span>Bugs Found</span>
        <span class="value" id="previewBugs">—</span>
      </div>
      <div class="invoice-detail">
        <span>Gameplay Time</span>
        <span class="value" id="previewGameplay">—</span>
      </div>
      <div class="invoice-detail amount">
        <span>Amount to Pay</span>
        <span class="value" id="previewAmount">—</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('invoiceForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const invoicePreview = document.getElementById('invoicePreview');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorMsg.classList.remove('visible');
      errorMsg.textContent = '';

      const nickname = document.getElementById('nickname').value;
      const fullName = document.getElementById('fullName').value;
      const bugsCount = document.getElementById('bugsCount').value;
      const gameplayTime = document.getElementById('gameplayTime').value;
      const amount = document.getElementById('amount').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const res = await fetch('/api/invoice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nickname, fullName, bugsCount, gameplayTime, amount }),
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Submission failed');
        }

        document.getElementById('previewNickname').textContent = nickname;
        document.getElementById('previewFullName').textContent = fullName;
        document.getElementById('previewBugs').textContent = bugsCount;
        document.getElementById('previewGameplay').textContent = gameplayTime + ' hrs';
        document.getElementById('previewAmount').textContent = parseFloat(amount).toFixed(2) + ' USDT';

        invoicePreview.classList.add('visible');
        invoicePreview.scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        errorMsg.textContent = err.message || 'Failed to submit invoice. Try again.';
        errorMsg.classList.add('visible');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Invoice';
      }
    });
  </script>
</body>
</html>
