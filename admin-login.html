<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88, 166, 255, 0.12), transparent);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    h1 { font-size: 1.25rem; margin-bottom: 1.5rem; text-align: center; }
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      flex: 1;
      padding: 0.6rem;
      background: none;
      border: none;
      color: var(--text-muted);
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); margin-bottom: -1px; }
    .panel { display: none; }
    .panel.active { display: block; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.35rem; }
    input {
      width: 100%;
      padding: 0.65rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
    }
    input:focus { outline: none; border-color: var(--accent); }
    .btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: var(--accent-hover); }
    .error { margin-top: 0.75rem; padding: 0.5rem; background: rgba(248,81,73,0.15); border-radius: 6px; color: #f85149; font-size: 0.9rem; display: none; }
    .error.visible { display: block; }
  </style>
</head>
<body>
  <div class="card">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 397.7 311.7" width="40" height="40" style="display:block;margin:0 auto 0.75rem;">
      <defs><linearGradient id="sg" x1="0%" y1="100%" x2="100%" y2="0%"><stop offset="0%" stop-color="#00FFA3"/><stop offset="100%" stop-color="#DC1FFF"/></linearGradient></defs>
      <path d="M64.6 237.9c2.4-2.4 5.7-3.8 9.2-3.8h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1l62.7-62.7z" fill="url(#sg)"/>
      <path d="M64.6 3.8C67.1 1.4 70.4 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1L64.6 3.8z" fill="url(#sg)"/>
      <path d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1l-62.7-62.7z" fill="url(#sg)"/>
    </svg>
    <h1>Admin</h1>
    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="register">Register</button>
    </div>

    <div id="loginPanel" class="panel active">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div id="registerPanel" class="panel">
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" required minlength="6">
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <div id="authError" class="error"></div>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach((t) => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach((x) => x.classList.remove('active'));
        document.querySelectorAll('.panel').forEach((x) => x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById(t.dataset.tab + 'Panel').classList.add('active');
        document.getElementById('authError').classList.remove('visible');
      });
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const err = document.getElementById('authError');
      err.classList.remove('visible');
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value,
          }),
        });
        const data = await res.json();
        if (data.success) location.href = '/admin';
        else { err.textContent = data.error || 'Login failed'; err.classList.add('visible'); }
      } catch (x) {
        err.textContent = 'Login failed'; err.classList.add('visible');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const err = document.getElementById('authError');
      err.classList.remove('visible');
      try {
        const res = await fetch('/api/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('regUsername').value,
            password: document.getElementById('regPassword').value,
          }),
        });
        const data = await res.json();
        if (data.success) location.href = '/admin';
        else { err.textContent = data.error || 'Registration failed'; err.classList.add('visible'); }
      } catch (x) {
        err.textContent = 'Registration failed'; err.classList.add('visible');
      }
    });
  </script>
</body>
</html>
