<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Tester Fund Request</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      background-image: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88, 166, 255, 0.12), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(63, 185, 80, 0.06), transparent);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .invoice-form {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    #fundRequestFields {
      border: none;
      margin: 0;
      padding: 0;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.7rem 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .submit-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .invoice-preview {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: none;
    }

    .invoice-preview.visible {
      display: block;
    }

    .invoice-preview h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--success);
    }

    .invoice-detail {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border);
    }

    .invoice-detail:last-child {
      border-bottom: none;
    }

    .invoice-detail .value {
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent);
    }

    .invoice-detail.amount .value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--success);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-msg {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(248, 81, 73, 0.15);
      border: 1px solid rgba(248, 81, 73, 0.4);
      border-radius: 6px;
      color: #f85149;
      font-size: 0.9rem;
      display: none;
    }

    .error-msg.visible {
      display: block;
    }

    .confirmed-message {
      display: none;
      padding: 1rem 0;
      margin-top: 0.5rem;
      color: var(--success);
      font-size: 0.95rem;
    }

    .confirmed-message.visible {
      display: block;
    }

    .confirmed-message .invoice-num {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--accent);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Beta Tester Fund Request</h1>
      <p class="subtitle">Request 0.5 SOL for game testing</p>
    </header>

    <form class="invoice-form" id="fundRequestForm">
      <fieldset id="fundRequestFields">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="xProfile">X</label>
        <input type="text" id="xProfile" name="xProfile" placeholder="@username" required>
      </div>

      <div class="form-group">
        <label for="discord">Discord</label>
        <input type="text" id="discord" name="discord" placeholder="username#1234" required>
      </div>

      <div class="form-group">
        <label for="telegram">Telegram</label>
        <input type="text" id="telegram" name="telegram" placeholder="@username" required>
      </div>

      <div class="form-group">
        <label for="solana">Test Funds</label>
        <input type="text" id="solana" name="solana" value="0.5 SOL" disabled>
      </div>

      </fieldset>
      <div class="confirmed-message" id="confirmedMessage">
        Fund request is successfully created, please click Go to Payment button to receive your funds.
        <div class="invoice-num" id="confirmedFundNumber"></div>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">Submit Fund Request</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>

    <div class="invoice-preview" id="fundRequestPreview">
      <h2>Fund Request Submitted</h2>
      <div class="invoice-detail">
        <span>Fund Request #</span>
        <span class="value" id="previewFundNumber">—</span>
      </div>
      <div class="invoice-detail">
        <span>Full Name</span>
        <span class="value" id="previewFullName">—</span>
      </div>
      <div class="invoice-detail">
        <span>X Profile</span>
        <span class="value" id="previewXProfile">—</span>
      </div>
      <div class="invoice-detail">
        <span>Discord</span>
        <span class="value" id="previewDiscord">—</span>
      </div>
      <div class="invoice-detail">
        <span>Telegram</span>
        <span class="value" id="previewTelegram">—</span>
      </div>
      <div class="invoice-detail amount">
        <span>Test Funds</span>
        <span class="value" id="previewSolAmount">—</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('fundRequestForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const fundRequestPreview = document.getElementById('fundRequestPreview');

    // Fetch and display current Solana price
    async function loadSolanaPrice() {
      try {
        const res = await fetch('/api/solana-price');
        const data = await res.json();
        if (data.success && data.price) {
          const solAmount = 0.5;
          const usdPrice = (solAmount * data.price).toFixed(2);
          document.getElementById('solana').value = `0.5 SOL`;
        }
      } catch (err) {
        console.error('Failed to fetch Solana price:', err);
        // Keep default value "0.5 SOL"
      }
    }

    // Load price on page load
    loadSolanaPrice();

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorMsg.classList.remove('visible');
      errorMsg.textContent = '';
      submitBtn.type = 'submit';
      submitBtn.onclick = null;

      const fullName = document.getElementById('fullName').value;
      const xProfile = document.getElementById('xProfile').value;
      const discord = document.getElementById('discord').value;
      const telegram = document.getElementById('telegram').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const res = await fetch('/api/fund-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, xProfile, discord, telegram }),
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Submission failed');
        }

        const fundRequestId = data.data._id;
        submitBtn.textContent = 'Waiting for confirmation...';

        let interval;
        const pollConfirm = async () => {
          const checkRes = await fetch('/api/fund-request/' + fundRequestId);
          const checkData = await checkRes.json();
          if (checkData.success && checkData.data.confirmedByAdmin) {
            clearInterval(interval);
            const fundRequest = checkData.data;
            const fields = document.getElementById('fundRequestFields');
            if (fields) fields.disabled = true;
            const confirmedMsg = document.getElementById('confirmedMessage');
            const confirmedNum = document.getElementById('confirmedFundNumber');
            if (confirmedMsg) { confirmedMsg.classList.add('visible'); confirmedNum.textContent = 'Fund Request #' + fundRequest.fundRequestNumber; }
            submitBtn.disabled = false;
            submitBtn.textContent = 'Go to Payment';
            submitBtn.type = 'button';
            submitBtn.onclick = async () => {
              const cfg = await fetch('/api/config').then(r => r.json());
              const url = new URL(cfg.paymentUrl);
              url.searchParams.set('fundRequest', fundRequest.fundRequestNumber);
              url.searchParams.set('api', window.location.origin);
              window.location.href = url.toString();
            };
          }
        };

        pollConfirm();
        interval = setInterval(pollConfirm, 2000);
      } catch (err) {
        errorMsg.textContent = err.message || 'Failed to submit fund request. Try again.';
        errorMsg.classList.add('visible');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Fund Request';
      }
    });
  </script>
</body>
</html>
